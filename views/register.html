<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="/javascripts/jquery-3.1.1.min.js"></script>
    <script src="/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  </head>
  <body style="background: #dcd9da">
    <nav class="collapse navbar-collapse navbar-inverse">
      <div class="navbar-header"><a class="navbar-brand">注册页面</a></div>
      <ul class="nav navbar-nav navbar-right">
        <li style="margin-right: 20px"><a href="/login"><span class="glyphicon glyphicon-log-in"></span> &#x767B;&#x5F55;</a></li>
      </ul>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div style="margin-top: 40px" class="panel panel-default">
            <div style="background: #0d6aad" class="panel-heading">
              <h3 align="center" style="color: #ffffff;">&#x8D26;&#x53F7;&#x6CE8;&#x518C;</h3>
            </div>
            <div style="background: #e0e1ea" class="panel-body">
              <div class="form-group">
                <div class="input-group"><span class="input-group-addon">&nbsp;&nbsp;&#x8D26;&nbsp;&nbsp;&nbsp;&#x53F7;&nbsp;&nbsp;</span>
                  <input id="username" type="text" placeholder="请输入账号" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group"><span class="input-group-addon">&nbsp;&nbsp;&#x5BC6;&nbsp;&nbsp;&nbsp;&#x7801;&nbsp;&nbsp;</span>
                  <input id="password" type="password" placeholder="请输入密码" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group"><span class="input-group-addon">&#x786E;&#x8BA4;&#x5BC6;&#x7801;</span>
                  <input id="password1" type="password" placeholder="请再次输入密码" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group"><span class="input-group-addon">&nbsp;&nbsp;&#x59D3;&nbsp;&nbsp;&nbsp;&#x540D;&nbsp;&nbsp;</span>
                  <input id="name" type="text" placeholder="请输入姓名" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <button id="register" type="button" class="btn btn-success btn-block">&#x6CE8;&#x518C;</button>
              </div>
              <div id="popup" class="alert alert-warning"><a id="close" href="#" class="close">&times;</a>
                <div align="center"><strong id="popup-content" style="color: #b12e30;"></strong></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      $(document).ready(function () {
        var username = $("#username");
        var password = $("#password");
        var password1 = $("#password1");
        var name = $("#name");
        var register = $("#register");
        var popup = $("#popup");
        var popupContent = $("#popup-content");
        var close = $("#close");
        popup.hide();
        close.click(function () {
          popup.hide();
        });
        register.click(function () {
          if (username.val() == "" || password.val() == "" || password1.val() == "" || name.val() == "") {
            popup.show();
            popupContent.html("注册信息不能为空！");
          } else if (password.val() !== password1.val()) {
            popup.show();
            popupContent.html("两次输入的密码不一样！");
          } else {
            //访问服务器，将注册信息写入数据库
            $.ajax({
              url: "/register/userRegister",
              data: {
                username: $("#username").val(),
                password: $("#password").val(),
                name: $("#name").val()
              },
              type: "POST",
              //timeout: 36000,
              dataType: "text",
              success: function (data, textStatus) {
                var dataJson = eval("(" + data + ")");
                if (dataJson.code == 200) {
                  alert("注册成功");
                  window.location.href = "/login";
                } else if (dataJson.code == 300) {
                  popup.show();
                  popupContent.html("该账号已存在！");
                } else if (dataJson.code == 400) {
                  popup.show();
                  popupContent.html("注册失败，请重新注册！");
                } else {
                  popup.show();
                  popupContent.html("注册出错！");
                }
              },
              error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert("error:" + textStatus);
              }
            });
          }
        });
      });
    </script>
  </body>
</html>
